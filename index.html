<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpa Class Pro</title>
    <!-- daisyui and dalwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- custom css link -->
    <link rel="stylesheet" href="styles/style.css">
     
</head>
<body class="">
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
     <!-- home secion -->
    <section id="home-section" class=" min-h-screen text-white flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center space-y-7">
          <h1 class="text-7xl font-bold">ALPHABET CLASH</h1>
          <p class=""> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
         <button onclick="play()" class="btn bg-white text-2xl font-bold">Play Now</button>
        </div>
    </section>
  
    <!-- playing home -->
    <section id="playing-home" class=" hidden">
        <!-- play-rogund-contaier -->

        <!-- screen -->
           <div class="flex flex-col justify-center items-center gap-20 pt-20">

            <div class="artboard artboard-horizontal phone-6 border-[16px] border-[#FF00FF] bg-[#DDDDDDB3] rounded-lg">
                <div class=" text-white flex justify-center">
                <p class="bg-[#FF00FF] p-2 rounded-b-xl"> Don't watch keyboard  while playing... </p>
                </div>
                 <div class="flex justify-center items-center h-full">
                     <p id="current-alpabet" class="text-8xl font-bold uppercase">Y</p>
                 </div>
             
             1024×320
                  
            </div>
 
               <!-- kybord start -->
              <div>
                 <div class="flex justify-center gap-1 my-1 w-full">
                  <kbd id="q" class="kbd">q</kbd>
                  <kbd id="w" class="kbd">w</kbd>
                  <kbd id="e" class="kbd">e</kbd>
                  <kbd id="r" class="kbd">r</kbd>
                  <kbd id="t" class="kbd">t</kbd>
                  <kbd id="y" class="kbd">y</kbd>
                  <kbd id="u" class="kbd">u</kbd>
                  <kbd id="i" class="kbd">i</kbd>
                  <kbd id="o" class="kbd">o</kbd>
                  <kbd id="p" class="kbd">p</kbd>
                </div> 
                   <div class="flex justify-center gap-1 my-1 w-full">
                     <kbd id="a" class="kbd">a</kbd>
                     <kbd id="s" class="kbd">s</kbd>
                     <kbd id="d" class="kbd">d</kbd>
                     <kbd id="f" class="kbd">f</kbd>
                     <kbd id="g" class="kbd">g</kbd>
                     <kbd id="h" class="kbd">h</kbd>
                     <kbd id="j" class="kbd">j</kbd>
                     <kbd id="k" class="kbd">k</kbd>
                     <kbd id="l" class="kbd">l</kbd>
                   </div> 
                   <div class="flex justify-center gap-1 my-1 w-full">
                     <kbd id="z" class="kbd">z</kbd>
                     <kbd id="x" class="kbd">x</kbd>
                     <kbd id="c" class="kbd">c</kbd>
                     <kbd id="v" class="kbd">v</kbd>
                     <kbd id="b" class="kbd">b</kbd>
                     <kbd id="n" class="kbd">n</kbd>
                     <kbd id="m" class="kbd">m</kbd>
                     <kbd id="/"class="kbd">/</kbd>
                   </div> 
              </div>
              <!-- kybord ends -->
 
              <!-- button -->
               <div class="flex justify-between w-3/4">
                 <button class="btn rounded-full text-lg text-white  bg-fuchsia-700">
                     Life
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                     <span>1</span>
                 </button>
                   <button class="btn rounded-full text-lg text-white  bg-fuchsia-700">
                    Score
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                     <span>1</span>
                 </button>
               </div>
 
           </div>



    </section>
  
    <!-- score section -->
    <section  class=" score-sectoin flex flex-col justify-center items-center min-h-screen hidden">
         <div class="text-white text-center space-y-6 bg-[#ffffff32] p-6 rounded-lg">
              <h1> 
                <span class="font-extrabold text-6xl text-white">Score : 14</span>
              </h1>
              <button class="btn"> Play Now</button>
              <p class="text-white">Practice will make you Pro</p>
         </div>
    </section>
  </main>

<script src="script/uttility.js"></script>
<script src="script/alpha-hidden.js"></script>

</body>
</html>
